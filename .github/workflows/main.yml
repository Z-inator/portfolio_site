name: Build and Deploy
on: push
jobs:
    hosting:
      name: Deploy Website
      runs-on: ubuntu-latest
      steps:
        # Checkout Repository
        - uses: actions/checkout@v1

        # Install Flutter command
        - uses: subosito/flutter-action@v1
          with:
            channel: 'dev'

        # Build Website
        - name: Build Website
          run: |
            flutter config --enable-web
            flutter pub get
            flutter build web --release
          working-directory: ./

        # Deploy Firebase Hosting
        - name: Deploy Firebase Hosting
          uses: Z-inator/portfolio_site@master
          with:
            args: deploy --only hosting:zachary-wauer-portfolio-site
          env:
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZACHARY_WAUER_PORTFOLIO_SITE }}
            PROJECT_PATH: ./